<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"0>
    <title>ProjectGurukul College admission Mgmt Project</title>
</head>
<body>
    {% include 'navbar.html' %}
    <br>
	<br>
	{%block content%}
    <div class="container">
        <div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Courses</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Course</th>
							<th>Duration</th>
							<th>fees</th>
						</tr>
						{% for i in courses %}
						    <tr>
								<td>{{i.name}}</td>
								<td>{{i.duration}} years</td>
                                <td>{{i.fees}}/-</td>
								<td><a class="btn btn-success btn-sm" href="{% url 'description' i.id %}">View</a></td>
								{% if request.user.is_authenticated %}
								<td><a class="btn btn-danger btn-sm" href="{% url 'deleteCourse' i.id %}">Delete</a></td>
								{% endif %}
							</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</div>
	</div>
	{% endblock %}



</body>
</html>
